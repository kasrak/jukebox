<!doctype html>
<html>
    <head>
        <title>Jukebox</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="font-awesome.css">
        <script src="underscore.js"></script>
        <script src="zepto.min.js"></script>
        <script src="mustache.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div id="controls">
            <input type="range" min="0" max="100" id="volume">

            <button id="previous" class="icon-fast-backward"></button>
            <button id="play" class="icon-play"></button>
            <button id="next" class="icon-fast-forward"></button>

            <div id="now_playing">
                <div class="title"></div>
                <div class="artist"></div>
            </div>
        </div>

        <div id="library">
            <div class="loading">Loading...</div>
        </div>

        <script type="template" id="song_template">
            <div data-id="{{ id }}" class="song">
                <span class="name">{{ name }}</span>
                <span class="artist">{{ album.artist.name }}</span>
                <span class="album">{{ album.name }}</span>
            </div>
        </script>

        <script type="template" id="library_template">
            <div class="songlist">
                <div class="header">
                    <span class="name">Title</span>
                    <span class="artist">Artist</span>
                    <span class="album">Album</span>
                </div>
            </div>
        </script>
    </body>
</html>
